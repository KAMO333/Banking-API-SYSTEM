{% extends "base.html"%} {% block head %}
<title>Banking API System</title>
{% endblock%} {% block body %}
<div class="content">
  <h1>Welcome to the Banking API System</h1>
  <p>
    Here you can create a new account, view your balance, and perform
    transactions.
  </p>

  <form action="/create_account/" method="POST">
    <div class="group">
      <label for="email">Enter your email address: </label>
      <input type="email" id="email" required />
    </div>
    <div class="group">
      <label for="id">Enter your ID: </label>
      <input type="id" id="id" required />
    </div>
    <div class="group">
      <input type="submit" value="Login" />
    </div>
  </form>
</div>
