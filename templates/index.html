{% extends "base.html" %}

{% block head %}
<title>Banking API System</title>
{% endblock %}

{% block body %}
<div class="content">
  <div class="container">
    <!-- Right Column (Centered Form and Title) -->
    <div class="right">
      <!-- Title inside the right column -->
      <div class="title">Welcome to the Banking API System</div>

      <!-- Form in the right column -->
      <form action="/" method="POST">
        <div class="group">
          <label for="email">Enter your email address:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="group">
          <label for="id">Enter your ID:</label>
          <input type="text" id="id" name="id" required />
        </div>
        <div class="group">
          <label for="password">Enter your password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="group">
          <input type="submit" value="Login" />
        </div>
      </form>

      <!-- Footer (Create Account Link) -->
      <div class="footer">
        <p>Don't have an account? <a href="/create_account">Create Account</a></p>
      </div>
      <div class="footer">
        <p>Want to delete account? <a href="/delete_account">Delete Acount</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
